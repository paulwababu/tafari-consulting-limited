    <style>
        body,html{margin:0;padding:0;height:100%;background:#60a3bc!important}.user_card{height:400px;width:350px;margin-top:auto;margin-bottom:auto;background:#f39c12;position:relative;display:flex;justify-content:center;flex-direction:column;padding:10px;box-shadow:0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);-webkit-box-shadow:0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);-moz-box-shadow:0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);border-radius:5px}.brand_logo_container{position:absolute;height:170px;width:170px;top:-75px;border-radius:50%;background:#60a3bc;padding:10px;text-align:center}.brand_logo{height:150px;width:150px;border-radius:50%;border:2px solid #fff}.form_container{margin-top:100px}.login_btn{width:100%;background:#c0392b!important;color:#fff!important}.login_btn:focus{box-shadow:none!important;outline:0!important}.login_container{padding:0 2rem}.input-group-text{background:#c0392b!important;color:#fff!important;border:0!important;border-radius:.25rem 0 0 .25rem!important}.input_pass:focus,.input_user{box-shadow:none!important;outline:0!important}.custom-checkbox .custom-control-input:checked~.custom-control-label::before{background-color:#c0392b!important}

						</div>
